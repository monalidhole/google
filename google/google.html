<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Protest+Riot&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li>Gmail</li>
        <li>Image</li>
      </ul>
      <i class="material-icons" style="font-size: 30px">mail</i>
      <img
        src="https://images.unsplash.com/photo-1534294228306-bd54eb9a7ba8?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="user-image"
      />
    </nav>

    <div class="wrapper">
      <div class="main-logo">
        <p class="logo-text">Google</p>
      </div>
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search Google or URL" />
        <i class="fa fa-microphone" style="font-size: 18px"></i>
      </div>
      <div class="bookmark">
        <div class="icon-wrapper">
            <div class="icon ">
                <span><i class="fa fa-youtube" aria-hidden="true"></i></span>
              </div>
              <p class="text">youtube</p>
        </div>
        <div class="icon-wrapper">
            <div class="icon ">
                <span><i class="fa fa-whatsapp" aria-hidden="true"></i></span>
              </div>
              <p class="text">whatsapp</p>
        </div>
        <div class="icon-wrapper">
            <div class="icon">
                <span><i class="fa fa-github" aria-hidden="true"></i></span>
              </div>
              <p class="text">Github</p>
        </div>
        <div class="icon-wrapper">
            <div class="icon">
                <span><i class="fa fa-free-code-camp" aria-hidden="true"></i></span>
              </div>
              <p class="text">Free code camp</p>
        </div>
        <div class="icon-wrapper">
            <div class="icon">
                <span><i class="fa fa-university" aria-hidden="true"></i></span>
              </div>
              <p class="text">University</p>
        </div>
      </div>
      <div class="bookmark">
        <div class="icon-wrapper">
            <div class="icon">
                <span> <i class="fa fa-calculator" aria-hidden="true"></i></span>
              </div>
              <p class="text">Calculator</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
